<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJET D SANSON</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1><span>D</span>mesure</h1><span id="circle1"></span>
    </header>

    <main>
      <div class="flexbox">
        <div class="flexbox">
          <img src="./assets/img/ppdjs26.png" alt="banner" />
        </div>
        <ul>
          <li>Story telling</li>
          <li>Mes valeurs</li>
          <li>Typologie produits</li>

          <li>Customize</li>
          <li>Nous-contacter</li>
        </ul>
      </div>
      <div><img src="./assets/css/ppdjs1.png" alt="image intro"></div>
      <div class="story telling"><h3>Story telling</h3></div>
      <div class="imgst"><img src="./assets/img/ppdjs4.png" alt="" />   <img src="./assets/img/ppdjs31.png" alt="image mannequins" /></div>
    

      <div class="mes valeurs">
        <h3>Mes valeurs</h3>
        <img src="./assets/img/ppdjs6.png" alt="topo valeurs" />
      </div>

      <div class="typologie produits">
        <h3>Typologie produits</h3>
        <img src="./assets/img/ppdjs7.png" alt="produits" />
      </div>
      <div class="customize">
        <h3>Customize</h3>
        <img src="./assets/img/ppdjs28.png" alt="personalisation" />
      </div>
      <div class="persona">
        <h3><span>D</span>
          mesure <br />
          Notre persona
        </h3>
        <img src="./assets/img/ppdjs29.png" alt="persona" />
      </div>

      <div class="cible">
        <h3>Notre cœur de cible</h3>
        <img src="./assets/img/ppdjs9.png" alt="imagecible " /><img
          src="./assets/img/ppdjs26.png"
          alt="#logo"
        /><img src="./assets/img/ppdjs22.png" alt="portrait lady gaga" />
      </div>
      <div class="clientele">
        <h3>Notre clientèle cible</h3>
        <img src="./assets/img/ppdjs30.png" alt="clientèle" /><img
          src="./assets/img/ppdjs13.png"
          alt="élégance"
        /><img src="./assets/img/ppdjs15.png" alt="architecturale" /><img
          src="./assets/img/ppdjs21.png"
          alt="polly magoo"
        />
      </div>
      <div mots-cles>
        <h3>mots clés</h3>
        <img
          src="./assets/img/ppdjs12.png"
          alt="#élégance
        #personnalisation
        #unique
        #style"
        />
      </div>
      <div class="grid">
        <h2>Nous-contacter</h2>
        <div class="grid-container">
          <img src="./assets/img/fer-acajou.svg" alt="logo" />

          <form action="">
            <input type="text" id="firstname" placeholder="Prénom" />
            <input type="text" id="surname" placeholder="Nom" />
            <textarea
              cols="30"
              rows="10"
              placeholder="Ici votre message"
            ></textarea>
            <input type="submit" value="Valider" id="btn-submit" />
          </form>
        </div>
      </div>

      <div class="absolute">
        <h2><span>D</span>
            mesure</h2>
        <span id="banner"></span
        ><img src="./assets/img/ppdjs26.png" alt="bannière" /><img src="./assets/img/ppdjs14.png" alt="charte graphique">
        <div class="imgbanner">
          <img src="./assets/img/ppdjs16.png" alt="" />
        </div>
      </div>
    </main>
    
    <footer>
      <div class="footer logo">
        <img src="./assets/img/ppdjs26.png" alt="logo fin" />
      
      </div>
    </footer>
  </body>
</html>
